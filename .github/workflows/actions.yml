name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Run tests
      run: cargo test --verbose
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag cgol-rust-docker:$(date +%s)
    - name: Test Docker image
      run: docker run --rm cgol-rust-docker:latest test
